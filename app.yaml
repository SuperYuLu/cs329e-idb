# This file specifies your Python application's runtime configuration.
# See https://cloud.google.com/appengine/docs/managed-vms/config for details.

runtime: python
threadsafe: yes
env: flex
entrypoint: gunicorn -b :$PORT app:app

runtime_config:
  python_version: 3

env_variables:
    # Replace user, password, database, and instance connection name with the values obtained
    # when configuring your Cloud SQL instance.
    SQLALCHEMY_DATABASE_URI: >-
      postgresql+psycopg2://postgres:nettunes2017@/nettunes-lib?host=/cloudsql/testproject-183322:us-central1:nettunes-lib
beta_settings:
    cloud_sql_instances: testproject-183322:us-central1:nettunes-lib

handlers:
- url: /.*
  script: app.app